<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chemistry X10</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="./css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="./css/mobile-angular-ui-desktop.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/tmp.css" />
  </head>

  <body ui-prevent-touchmove-defaults>
    <!-- Sidebars -->
    <div ng-include="'./partials/other/sidebar.html'" 
            ui-track-as-search-param='true'
            class="sidebar sidebar-left"></div>

    <div class="app">

      <!-- Navbars -->
      <div ng-if="!isActive('/')">

        <div id="navbar-top" class="navbar navbar-app navbar-absolute-top">
          <div class="btn-group pull-left" ui-yield-to="left">
            <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
              <i class="navbar-icon-menu"></i>
            </div>
          </div>
          <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
          </div>
          <div class="btn-group pull-right" ui-yield-to="right"></div>
        </div>
      
      </div>

      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
          <div ui-view></div ui-view>
        </div>
        <div class="protect-fab" ng-click="protect.show()" ng-show="protect.mode"><span class="icon icon-skull"></span></div>
      </div>

    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>

    <!-- Модалка для сообщений с сервера -->
    <div ng-include="'./partials/other/modal.html'"></div>
    <div ng-include="'./partials/other/protectScreen.html'"></div>

    <div class="app-layout"></div>
    
    <script src="./vendors/angular.js"></script>
    <script src="./vendors/mobile-angular-ui.min.js"></script>
    <script src="./vendors/mobile-angular-ui.gestures.min.js"></script>
    <script src="./js/app.js"></script>
    <script>
      angular.element(document).ready(function () {
        if (window.cordova) {
          document.addEventListener('deviceready', function () {
            angular.bootstrap(document.body, ['ChemistryX10']);
          }, false);
        } else {
          angular.bootstrap(document.body, ['ChemistryX10']);
        }
      });
    </script>
    
  </body>
</html>
